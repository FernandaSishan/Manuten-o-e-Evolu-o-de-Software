<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Formulario de login</title>
    <style>
        /* Adiciona borda ao redor do contêiner do formulário */
        .form-container {
            border: 2px solid #ccc; /* Cor e espessura da borda */
            padding: 2rem; /* Espaço interno entre o conteúdo e a borda */
            border-radius: 0.5rem; /* Bordas arredondadas */
            background-color: #fff; /* Cor de fundo branca para contraste com a borda */
            max-width: 400px; /* Largura máxima para centralizar e evitar que fique muito largo */
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="/img/logo.webp" class="mb-4 mx-auto d-block" height="80" width="90">
            <h1 class="h3 mb-3 fw-normal text-center">Bem vindo(a)</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Endereço de email"/>
                <label for="floatingInput">E-mail address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"/>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Lembrar senha</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
            <div class="text-center mt-3">
                <a href="/register" class="text-decoration-none">Não tem login? Cadastre-se</a>
            </div>
            <p class="text-body-secondary mt-5 mb-3 text-center">@Manutenção e evolução de software</p>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
